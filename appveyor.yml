image: Visual Studio 2015
version: '{branch}.{build}'

environment:
  matrix:
    - ARCH: amd64
      DEPTS_ARCH: x64
    - ARCH: x86
      DEPTS_ARCH: x86


install:
- cmd: cinst wget
- cmd: mkdir C:\projects\win32service\build
build_script:
- cmd: >-
    "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall" %ARCH%

    wget http://windows.php.net/downloads/php-sdk/php-sdk-binary-tools-20110915.zip

    7z x -y php-sdk-binary-tools-20110915.zip -oC:\projects\php-sdk

    C:\projects\php-sdk\bin\phpsdk_setvars.bat

    git clone -q --branch=PHP-7.0 https://github.com/php/php-src C:\projects\php-src

    mkdir C:\projects\php-src\ext\win32service

    xcopy C:\projects\win32service C:\projects\php-src\ext\win32service /s /e /y

    wget http://windows.php.net/downloads/php-sdk/deps-7.0-vc14-%DEPTS_ARCH%.7z

    7z x -y deps-7.0-vc14-%DEPTS_ARCH%.7z -oC:\projects\php-src

    cd C:\projects\php-src

    set ZTS_STATE=enable
    set ZTS_SHORT=ts

    buildconf.bat

    configure.bat --with-mp=auto --enable-cli --%ZTS_STATE%-zts --enable-win32service=shared --with-config-file-scan-dir=C:\projects\win32service\build\modules.d --with-prefix=C:\projects\win32service\build --with-php-build=deps

    nmake

    nmake install

    cd %APPVEYOR_BUILD_FOLDER%\build\ext

    rename php_win32service.dll php_win32service-7.0-vc14-%ZTS_SHORT%-%DEPTS_ARCH%.dll

    cd C:\projects\php-src

    set ZTS_STATE=disable
    set ZTS_SHORT=nts

    buildconf.bat

    configure.bat --with-mp=auto --enable-cli --%ZTS_STATE%-zts --enable-win32service=shared --with-config-file-scan-dir=C:\projects\win32service\build\modules.d --with-prefix=C:\projects\win32service\build --with-php-build=deps

    nmake

    nmake install

    cd %APPVEYOR_BUILD_FOLDER%\build\ext

    rename php_win32service.dll php_win32service-7.0-vc14-%ZTS_SHORT%-%DEPTS_ARCH%.dll


artifacts:
  - path: build
    name: master
    type: zip
  - path: 'build/ext/php_win32service*.dll'
    name: php_win32service-7.0-vc14-%DEPTS_ARCH%
    type: zip
